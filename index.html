<!DOCTYPE html>
<html lang="en">
<head>
	<title>The Guessing Game</title>
	<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class = "container">
		<h1> The Guessing Game </h1>
		<div id = 'directions'>
			<p>The rules are simple. You will have to guess a number between 1 and 100. you will have 5 chances, if you guess the number right you win the game!</p>
		</div>
		<p id = 'info'> </p>
		<div class="guess">
			<input id = 'guess' type="text" placeholder="Enter guess">
		</div>
		<br>
		<div class = "buttons">
			<button id= "submit">Submit Guess</button>
			<button id = "hint">Hint</button>
			<button id="again">Play again</button>
			</div>
		</div>
		
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>	
	<script type="text/javascript" src="guessingGame.js"></script>	
</body>
</html>

<!-- 1. Title, header, instructions, input button to put guess in, submit button, hint button, play again button -->
